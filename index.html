<!DOCTYPE html>
<html>
	<head>
		<title>Unsplash Photo Search App</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<main>
			<div class="container">
				<h1 class="h1">Unsplash Photo Search</h1>
				<form class="js-form">
					<input type="text" class="search-input js-search-input" placeholder="Search high quality photos from Unsplash" autofocus>
					<button type="submit" class="btn">Go</button>
				</form>

				<div class="photo-display"></div>
			</div>
		</main>

		<footer class="footer">
			<p>Built by <a href="https://github.com/toluagboola">Tolu Agboola</a></p>
		</footer>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
